{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <!--X-UA-Compatible是IE8的一个专有<meta>属性，它告诉IE8采用何种IE版本去渲染网页,IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--https://blog.csdn.net/u012402190/article/details/70172371-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>学习笔记</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}

  </head>

  <body>

    <!-- Static navbar-->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" date-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></button>
          <a class="navbar-brand" href="{% url 'learning_logs:index' %}">学习笔记</a> 
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'learning_logs:topics' %}">主题</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li><a>您好，{{ user.username}}.</a></li>
              <li><a href="{% url 'users:logout' %}">注销</a></li>
            {% else %}
              <li><a href="{% url 'users:register' %}">注册</a></li>
              <li><a href="{% url 'users:login' %}">登录</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse-->

      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        {% block header %}{% endblock header %}
      </div>

      <div>
        {% block content %}{% endblock content %}
      </div>
    </div><!-- /container-->
  </body>
</html>
